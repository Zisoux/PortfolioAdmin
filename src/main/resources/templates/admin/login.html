<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Admin | 관리자 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="포트폴리오 관리자 로그인 페이지" />
    <meta name="author" content="Hong Jisoo" />

    <!-- 포트폴리오와 같은 폰트 / 메인 CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" crossorigin href="/assets/index-DS7I41Nk.css" />

    <!-- Bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />

    <!-- 관리자 공통 스타일 (form/list랑 동일 계열) -->
    <style>
        body {
            margin: 0;
            font-family: "IBM Plex Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #111827;
        }

        .admin-shell {
            max-width: 480px; /* 로그인은 조금 더 좁게 */
            margin: 0 auto;
            padding: 72px 24px 80px;
        }

        /* 상단 네비 (원하면 로그인에서는 안 써도 되는데, 통일감 위해 간단 버전) */
        .admin-nav-title {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: #047857;
            text-align: center;
            margin-bottom: 8px;
        }

        .admin-nav-sub {
            font-size: 13px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 24px;
        }

        /* 메인 카드 (form/list와 같은 톤) */
        .admin-card {
            border-radius: 18px;
            background: #ffffff;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
            border: 1px solid #e5e7eb;
            padding: 28px 28px 32px;
        }

        .admin-page-title {
            font-size: 22px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 4px;
            text-align: center;
        }

        .admin-page-sub {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-pf-primary {
            background-color: #16a34a;
            border-color: #16a34a;
            border-radius: 999px;
            padding-inline: 20px;
        }

        .btn-pf-primary:hover {
            background-color: #15803d;
            border-color: #15803d;
        }

        .login-footer-link {
            font-size: 13px;
            text-align: center;
            margin-top: 16px;
            color: #6b7280;
        }

        .login-footer-link a {
            color: #16a34a;
            text-decoration: none;
        }

        .login-footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="admin-shell">

    <!-- 상단 타이틀 (헤더 fragment 대신, 로그인은 심플 버전) -->
    <div class="admin-nav-title">PORTFOLIO ADMIN</div>
    <div class="admin-nav-sub">홍지수 · Backend Developer</div>

    <!-- 메인 로그인 카드 -->
    <main class="admin-card">

        <h1 class="admin-page-title">관리자 로그인</h1>
        <p class="admin-page-sub">
            포트폴리오 프로젝트를 관리하려면 관리자 계정으로 로그인하세요.
        </p>

        <!-- 로그인 폼 -->
        <form th:action="@{/admin/login}" method="post">

            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       placeholder="관리자 아이디"
                       required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="비밀번호"
                       required />
            </div>

            <!-- 에러 메시지 -->
            <div class="mb-3" th:if="${param.error}">
                <div class="alert alert-danger py-2 mb-0">
                    아이디 또는 비밀번호가 올바르지 않습니다.
                </div>
            </div>

            <!-- 로그아웃 이후 메시지 (선택) -->
            <div class="mb-3" th:if="${param.logout}">
                <div class="alert alert-success py-2 mb-0">
                    로그아웃이 완료되었습니다.
                </div>
            </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-pf-primary text-white">
                    로그인
                </button>
            </div>
        </form>

        <div class="login-footer-link">
            <span>포트폴리오 화면으로 돌아가기 · </span>
            <a th:href="@{/}">메인 페이지</a>
        </div>

    </main>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
